    <h1>狗哲联盟编年史·序章</h1>
    <p>2020年8月，来自南通各大初中的优秀应届狗贼汇聚通中高一（19）班</p>
    <p>9月28日，经历了军训以及一个月的相处，高一（19）班的狗贼们以不同形式声援了为国庆假期奋斗的高二学长学姐。</p>
    <p>10月底，辉煌集团在高一（19）班积累了大量的资本，对班级原有秩序发起冲击，破坏狗贼氛围，狗贼大队在此紧要关头应运而生。</p>
    <p>11月7日，狗贼大队第一次代表大会召开，宣布狗贼大队正式成立。会上狗贼大队与哲♂教初步达成长期合作协议，两组织开始在通中一起发扬狗贼文化与哲♂学精神，共同抗击辉煌集团。</p>
